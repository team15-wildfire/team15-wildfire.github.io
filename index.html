<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app. -->
    <script src="scripts/main.js"></script>

    <div class="container">
      <h1>Welcome to The Brush Observation and Wildfire Detection Nodal Information Website!</h1>

      <h3>Datasets</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Node Position</th>
            <th>Time Submitted</th>
            <th>Temperature</th>
			<th>Gas Concentration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- This is empty for now, but it will be filled out by an event handler in application.js with the most recent dataset data from Firebase. -->
            <td id="nodepos"></td>
            <td id="time"></td>
            <td id="temp"></td>
			<td id="co"></td>
          </tr>
        </tbody>
      </table>

      <h3>Submit a Dataset</h3>

      <form id="datasetForm">
        <div class="form-group">
          <label for="talknodepos">Node Position</label>
          <input class="form-control" id="talknodepos" placeholder="Node Position">
        </div>

        <div class="form-group">
          <label for="talktime">Time</label>
          <input class="form-control" id="talktime" placeholder="Name of the time">
        </div>
		
		<div class="form-group">
          <label for="talktemp">Temp</label>
          <input class="form-control" id="talktemp" placeholder="Temperature at the node">
        </div>
		
		<div class="form-group">
          <label for="talkco">Gas</label>
          <input class="form-control" id="talkco" placeholder="Concentration of CO gas particulates">
        </div>

        

        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
